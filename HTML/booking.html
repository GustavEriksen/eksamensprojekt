            <label for="email"><b>Email</b> </label>

<div id="mydiv">
<!-- Overskrift for google calendar -->
<h2>Please check the calendar before requesting a reservation</h2>

<!--Dette er google calendar html koden -->
<iframe src="https://calendar.google.com/calendar/embed?height=500&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FCopenhagen&amp;src=cmxkY2VnOGlnbmRpMHF0dTdpZHJncHV0b2tAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23D50000&amp;showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0" style="border-width:0" width="500" height="500" frameborder="0" scrolling="no"></iframe>

    <!-- Formen laves her -->
    <div class="reservation-form">
        <form class="booking-form">
        <h1>Make a reservation</h1>
        <p>Please fill in this form to request a reservation</p>

        <label for="name"></label>
        <input type="text" placeholder="Enter Your Full Name" name="name" id="name" required>

        <label for="email"></label>
        <input type="text" placeholder="Enter Your Email" name="email" id="email" required>

        <label for="telephone"></label>
        <input type="tel" placeholder="Your Telephone Number" name="telephone" id="telephone" required>

        <label for="check-in"></label>
        <input type="date" placeholder="Check In Date" name="check-in" id="check-in" required>

        <label for="check-out"></label>
        <input type="date" placeholder="Check Out Date" name="check-out" id="check-out" required>

        <label for="adults"></label>
        <input type="number" placeholder="Number of Adults"  name="adults" id="adults" required>

        <label for="children"></label>
        <input type="number" placeholder="Number of Children (0-16 years old)" name="children" id="children" required>

        <label for="comments"></label>
        <textarea for="comments" name="comments" placeholder="Add Any Comments" style="height:200px" id="comments"></textarea>


        <!--Knap for submit-->
        <button type="submit" onclick="createBooking()" class="request-booking">Request Booking</button>

</form>
</div>

<!-- Dette virker - men skal laves til en .js inden aflevering-->
<script>
        function closeForm() {
        document.getElementById("loginForm").style.display = "none";
    }

        function openForm() {
        document.getElementById("loginForm").style.display = "block";
    }
        <!-- Script for the hamburger bar -->
        function openNav() {
        var x = document.getElementById("myNavBar");
        if (x.className === "navBar") {
        x.className += " responsive";
        } else {
        x.className = "navBar";
        }
    }


</script>
