<!DOCTYPE html>
<html>

<head>
    <title>Admin Page - Booking List</title>

    <link rel="stylesheet" href="../CSS/bookingAdmin.css" />
</head>

<body>
<h1>Admin page</h1>
<br>
<h1>You can manually add a booking</h1>

<div id="add-booking">
    <form>
        <div>
            <label for="book_name"></label>
            <input type="text" placeholder="Enter Your Full Name" id="book_name" required>
        </div>

        <div>
            <label for="book_email"></label>
            <input type="text" placeholder="Enter Your Email" id="book_email" required>
        </div>

        <div>
            <label for="book_telephone"></label>
            <input type="tel" placeholder="Your Telephone Number" id="book_telephone" required>
        </div>

        <div>
            <label for="book_checkIn"></label>
            <input type="date" placeholder="Check in Date" id="book_checkIn" required>
        </div>

        <div>
            <label for="book_checkOut"></label>
            <input type="date" placeholder="Check Out Date" id="book_checkOut" required>
        </div>

        <div>
            <label for="book_adults"></label>
            <input type="number" placeholder="Number of Adults" id="book_adults" required>
        </div>

        <div>
            <label for="book_children"></label>
            <input type="number" placeholder="Number of Children" id="book_children" required>
        </div>

        <div>
            <label for="book_comments"></label>
            <input type="text" placeholder="Add any comment" id="book_comments" required>
        </div>

        <div>
            <button id="save_book" type="button"> Save Booking</button>
        </div>
    </form>
</div>





<hr />
<div id="booking-list">
    <h2>Booking List</h2>
    <ul id="book_wrapper"></ul>
</div>
<script src="../Javascript/booking.js"></script>
</body>

</html>
